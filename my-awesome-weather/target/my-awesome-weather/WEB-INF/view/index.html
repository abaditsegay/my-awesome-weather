<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>My Angular test app</title>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body ng-controller="WeatherController as ctrl" >
    <div id="weather-div" class="container">
        <input type="text" id="zipcode" class="field-style field-split align-left" ng-model="zipcode" name="zipcode" placeholder="Zipcode"/>
        <button class="btn btn-success" ng-click="getWeather(zipcode)">Show Weather</button>

        <table class="table table-bordered table-inverse">
            <thead>
            <tr>
                <th>Maximum Temperature</th>
                <th>Minimum Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="weather in weathers">
                <td>{{weather.maxTemp}}</td>
                <td>{{weather.minTemp}}</td>
                <td>{{weather.pressure}}</td>
                <td>{{weather.humidity}}</td>
            </tr>
            </tbody>
        </table>

        <div ng-show="dataAvailable" id="note-div">
            I am getting the weather data from <a href="http://openweathermap.org/">http://openweathermap.org/</a>
            I am not sure if the weather data is correct
        </div>
    </div>
</body>
</html>
